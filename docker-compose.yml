version: '3'
services:
  frontend:
    build: ./frontend
    ports:
      - "8000:8000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://backend:9000
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "9000:9000"
    volumes:
      - ./backend:/app
      - /app/node_modules